<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Artista </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/pes/inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="../css/av2_bootstrap.min.css" rel="stylesheet">
    <link href="../css/av1_bootstrap-icons.css" rel="stylesheet">
    <link href="../css/av2_magnific-popup.css" rel="stylesheet">
    <link href="../css/av1_tooplate-waso-strategy.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Portal do Artista</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="/Login/">LOGIN</a></li>
                    <li><a href="#contato">CONTATO</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <section id="home">
        <div class="container">

        </div>
    </section>
    <section id="contato">
        <div class="contact-info">
             <div class="form-container">
                <ladinho>
                    <h2>Tem alguma dúvida, sugestão ou deseja informar um erro? Escreva abaixo:</h2> <br>
            
                    <form action="#"
                        method="post">

                        <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                              <label class="form-check-label" for="flexSwitchCheckDefault">Dúvida ou Sugestão</label>
                            </div><div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                              <label class="form-check-label" for="flexSwitchCheckDefault">Informar erro</label>
                            </div> <br>
                        
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="nome" name="nome" placeholder="Nome" required>
                    <input type="assunto" name="assunto" placeholder="Assunto" required>
                    <textarea name="mensagem" placeholder="Mensagem" rows="5" required></textarea>
                         <input type="file" style="display: none;" id="imagemRecebida" accept="image/*" onchange="fazerUpload()">
                          <label id="l_uploadArquivo" for="imagemRecebida" style="margin-right:20px;">Upload arquivo</label>
                       
                    <button type="submit" onclick="enviarFormulario(); submeterImagem();">Enviar</button>
                    </form>
            </div>
            </ladinho>
            <div class="contact-info">
                <lado>
                    <h2>Contato</h2>
                    <p><img src="download.png" alt="Telefone"> (83) 94002-8922</p>
                    <p><img src="download (2).png" alt="Email"> portaldoartista@exemple.com</p>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15835.669117429874!2d-34.8734703!3d-7.1355643!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ace810852ae4f1%3A0xaf5445223401f2bb!2sIFPB%20-%20Campus%20Jo%C3%A3o%20Pessoa!5e0!3m2!1spt-BR!2sbr!4v1723583779204!5m2!1spt-BR!2sbr" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </lado>
            </div>
        </div>
        </div>

    </section>


    <script>
        
        
        
        function enviarFormulario() {
            alert("Formulário enviado com sucesso!");
        }
   
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            enviarFormulario();
        });
        function fazerUpload() {
            var imagemRecebida = document.getElementById('imagemRecebida');
            var imagemExibida = document.getElementById('imagemExibida');

            if (imagemRecebida.files && imagemRecebida.files[0]) {
                var leitorArquivo = new FileReader();

                  leitorArquivo.onload = function (dados) {
                    imagemExibida.src = dados.target.result;
                }

                  leitorArquivo.readAsDataURL(imagemRecebida.files[0]);
            }

          document.getElementById('l_uploadArquivo').style.display = 'none';
          document.getElementById('l_outroUpload').style.display = 'inline-block';
          document.getElementById('l_submeterImagem').style.display = 'inline-block';
        
    </script>
</body>

</html>
