    <script>
        
        
        
        function enviarFormulario() {
            alert("Formulário enviado com sucesso!");
        }
   
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            enviarFormulario();
        });
        function fazerUpload() {
            var imagemRecebida = document.getElementById('imagemRecebida');
            var imagemExibida = document.getElementById('imagemExibida');

            if (imagemRecebida.files && imagemRecebida.files[0]) {
                var leitorArquivo = new FileReader();

                  leitorArquivo.onload = function (dados) {
                    imagemExibida.src = dados.target.result;
                }

                  leitorArquivo.readAsDataURL(imagemRecebida.files[0]);
            }

          document.getElementById('l_uploadArquivo').style.display = 'none';
          document.getElementById('l_outroUpload').style.display = 'inline-block';
          document.getElementById('l_submeterImagem').style.display = 'inline-block';
